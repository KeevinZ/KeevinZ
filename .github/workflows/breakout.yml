name: Gerar GitHub Breakout SVGs

on:
  schedule:
    - cron: "0 0 * * *"        # Executa todo dia à meia-noite UTC
  workflow_dispatch:           # Permite rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Gerar SVGs do Breakout
        uses: cyprieng/github-breakout-action@v1
        with:
          github_username: ${{ github.repository_owner }}

      - name: Mover SVGs para pasta images
        run: |
          mkdir -p images
          mv output/light.svg  images/breakout-light.svg
          mv output/dark.svg   images/breakout-dark.svg

      - name: Configurar Git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit e push
        run: |
          git add images/breakout-*.svg
          git commit -m "chore: atualizar Breakout SVGs" || echo "Sem mudanças"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
